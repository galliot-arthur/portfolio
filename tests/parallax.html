<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="parallax.css">
    <script src="./parallax.js" defer></script>
</head>
<body>
    <form action="#" class="form-group">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Registration to newsletter</label>
    </form>
    <div class="emoji" id="a1" data-parallax="0.3">🐶</div>
    <div class="emoji" id="a2" data-parallax="0.1">🐱</div>
    <div class="emoji" id="a3" data-parallax="0.2">🐭</div>
    <div class="emoji" id="a4" data-parallax="-0.3">🐹</div>
    <div class="emoji" id="a5" data-parallax="-0.5">🐰</div>
    <div class="emoji" id="a6" data-parallax="0.2">🦊</div>
</body>
</html>
