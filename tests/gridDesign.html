<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Design</title>
    <link rel="stylesheet" href="gridDesign.css">
</head>

<body>
    <header class="header">
        <div class="title">
            Arthur Galliot
        </div>
        <div class="subtitle">
            Développeur Web Junior | Spécialité Front-End
        </div>
        <nav class='top_nav'>
            <button class="navButton" data-burger>menu ☰</button>
        </nav>
    </header>


    <main>
        <div class="nav_container">
            <nav class="grid_container">
                <div class="grid_case">
                    <div class="grid_number">1</div>
                    <div class="grid_subcase">
                        <div class="grid_text">CV</div>
                    </div>
                </div>
                <div class="grid_case">
                    <div class="grid_number">2</div>
                    <div class="grid_subcase">
                        <div class="grid_text">Portofolio</div>
                    </div>
                </div>
                <div class="grid_case">
                    <div class="grid_number">3</div>
                    <div class="grid_subcase">
                        <div class="grid_text">Cahiers Electroniques</div>
                    </div>
                </div>
                <div class="grid_case">
                    <div class="grid_number">4</div>
                    <div class="grid_subcase">
                        <div class="grid_text">Picked By</div>
                    </div>
                </div>
                <div class="grid_case">
                    <div class="grid_number">5</div>
                    <div class="grid_subcase">
                        <div class="grid_text">Posters</div>
                    </div>
                </div>
                <div class="grid_case">
                    <div class="grid_number">6</div>
                    <div class="grid_subcase">
                        <div class="grid_text">Télécharger mon CV</div>
                    </div>
                </div>
                <div class="grid_case">
                    <div class="grid_number">7</div>
                    <div class="grid_subcase">
                        <div class="grid_text">Experiences</div>
                    </div>
                </div>
                <div class="grid_case">
                    <div class="grid_number">8</div>
                    <div class="grid_subcase">
                        <div class="grid_text">Formations</div>
                    </div>
                </div>
                <div class="grid_case">
                    <div class="grid_number">9</div>
                    <div class="grid_subcase">
                        <div class="grid_text">Contact</div>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <footer>
        contact mentions legales
    </footer>
</body>

</html>
